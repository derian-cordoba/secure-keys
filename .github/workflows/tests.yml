name: Tests

on:
  push:
    branches:
      - main

  pull_request:

  workflow_dispatch:
    inputs:
      runs-on:
        description: Runs on the specified runner
        required: false

jobs:
  tests:
    runs-on: ${{ inputs.runs-on || vars.RUNS_ON || 'macos-latest' }}

    steps:
      - uses: actions/checkout@v4

      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Install dependencies
        run: bundle install

      - name: Run tests
        run: bundle exec rspec
